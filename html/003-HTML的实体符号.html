<!doctype html>
<html>
	<head>
		<title>实体符号</title>
	</head>
	<body>

		b<a>c

		<!-- 实体符号可以理解为转义字符，比如上面的<a>被当做标签了，实体符的特点是：以&开始，以;结束。&lt; 是小于号   &gt; 是大于号 -->
		b&lt;a&gt;c
		
		abc                                                        def<br>
		a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bc
			<!--实体符很多  这是其中三个-->

	</body>
</html>
